<svg width="100%" height="120" viewBox="0 0 550 120" xmlns="http://www.w3.org/2000/svg">
    <style>
        @font-face {
        font-family: 'JetBrains Mono';
        src: url('https://fonts.gstatic.com/s/jetbrainsmono/v7/8vIS7w4F1fK6K0tsJhq89vbcNKMHZIjJajM.woff2') format('woff2');
        }
        text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 36px;
        fill: hsla(200, 80%, 60%, 1);
        }
    </style>

    <defs>
        <pattern id="c" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="translate(11, 0) scale(2) rotate(0)">
            <rect x="0" y="0" width="100%" height="100%" fill="hsla(240, 6.7%, 17.60%, 1)"/> <!-- Keeping the background color -->
            <path d="M40 45a5 5 0 110-10 5 5 0 010 10zM0 45a5 5 0 110-10 5 5 0 010 10zM0 5A5 5 0 110-5 5 5 0 010 5zm40 0a5 5 0 110-10 5 5 0 010 10z" stroke-width="1" stroke="hsla(200, 80%, 60%, 1)" fill="none"/> <!-- Different bubble color -->
            <path d="M20 25a5 5 0 110-10 5 5 0 010 10z" stroke-width="1" stroke="hsla(300, 70%, 50%, 1)" fill="none"/> <!-- Different bubble color -->
        </pattern>
    </defs>

    <!-- Background with New Pattern -->
    <rect x="0" y="10" width="100%" height="100" rx="50" ry="50" fill="hsla(240, 6.7%, 17.60%, 1)"/> <!-- Keeping the background color -->
    <rect x="0" y="10" width="100%" height="100" rx="50" ry="50" fill="url(#c)" fill-opacity="0.4"/>

    <!-- Rectangle Behind Text -->
    <rect x="calc(50% - 120px)" y="10" width="240px" height="100" fill="hsla(240, 6.7%, 17.60%, 1)" /> <!-- Adjusted width -->

    <!-- Text -->
    <text x="50%" y="72" text-anchor="middle">Intermediate</text>
</svg>
