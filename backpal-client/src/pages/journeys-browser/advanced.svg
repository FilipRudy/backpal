<svg width="100%" height="120" viewBox="0 0 550 120" xmlns="http://www.w3.org/2000/svg">
    <style>
        @font-face {
        font-family: 'JetBrains Mono';
        src: url('https://fonts.gstatic.com/s/jetbrainsmono/v7/8vIS7w4F1fK6K0tsJhq89vbcNKMHZIjJajM.woff2') format('woff2');
        }
        text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 36px;
        fill: hsla(47, 80.9%, 61%, 1);
        }
    </style>

    <!-- New Pattern Definition -->
    <defs>
        <pattern id="a" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="translate(11, 0) scale(2) rotate(0)">
            <rect x="0" y="0" width="100%" height="100%" fill="hsla(240, 6.7%, 17.60%, 1)"/>
            <path d="M40 45a5 5 0 110-10 5 5 0 010 10zM0 45a5 5 0 110-10 5 5 0 010 10zM0 5A5 5 0 110-5 5 5 0 010 5zm40 0a5 5 0 110-10 5 5 0 010 10z" stroke-width="1" stroke="hsla(47, 80.9%, 61%, 1)" fill="none"/>
            <path d="M20 25a5 5 0 110-10 5 5 0 010 10z" stroke-width="1" stroke="hsla(4.1, 89.60%, 58.40%, 1)" fill="none"/>
        </pattern>
    </defs>

    <!-- Background with New Pattern -->
    <rect x="0" y="10" width="100%" height="100" rx="50" ry="50" fill="hsla(240, 6.7%, 17.60%, 1)"/>
    <rect x="0" y="10" width="100%" height="100" rx="50" ry="50" fill="url(#a)" fill-opacity="0.4"/>

    <!-- Green Rectangle Behind Text (Styled to Match New Aesthetic) -->
    <rect x="calc(50% - 85px)" y="10" width="170" height="100" fill="hsla(240, 6.7%, 17.60%, 1)" />

    <!-- Text -->
    <text x="50%" y="72" text-anchor="middle">Advanced</text>
</svg>
